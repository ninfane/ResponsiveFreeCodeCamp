<!DOCTYPE html>
<html lang="es">
<head>
    <title>Gatitos!</title>
</head>

<body>
    <h2>Cat Photos</h2>
    <img src="recursos/cat.png" alt="a cat relaxing">
    <p>Click to view more <a href="#">cat photos</a></p>

    <h3>Things cats love</h3>
    <ul>
        <li>Milk</li>
        <li>Yarn</li>
        <li>Sleeping</li>
    </ul>

    <h3>Things cat hate</h3>
    <ol>
        <li>Bathing</li>
        <li>Being bothered</li>
        <li>Going to the vet</li>
    </ol>

    <form></form></for>
   
    <!-- Los checkbox relacionados deben tener
    el mismo nombre -->
    <label for="indoor">
        <input id="indoor" type="radio" name="indoor-outdoor">Indoor</input>
    </label>
    <label for="outdoor">
        <input id="outdoor" type="radio" name="indoor-outdoor">Outdoor</input>
    </label>
    <label for="loving">
        <input id="loving" type="checkbox" name="personality">Loving
    </label>
    <label for="sleepy">
        <input id="sleepy" type="checkbox" name="personality">Sleepy
    </label>
    <label for="sneaky">
        <input id="sneaky" type="checkbox" name="personality">Sneaky
    </label>
    <input required type="text" placeholder="cat photo URL">
    <button type="submit">Submit</button>

</body>

</html>
