<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gatitos!</title>
</head>

<body>
    <h2>Cat Photos</h2>
    <img src="recursos/cat.png" alt="a cat relaxing">
    <p>Click to view more <a href="#">cat photos</a></p>

<div>
    <h3>Things cats love</h3>
    <ul>
        <li>Milk</li>
        <li>Yarn</li>
        <li>Sleeping</li>
    </ul>

    <h3>Things cat hate</h3>
    <ol>
        <li>Bathing</li>
        <li>Being bothered</li>
        <li>Going to the vet</li>
    </ol>
</div>

    <!-- Los checkbox relacionados deben tener
    el mismo nombre -->
    <!-- type="radio": solo una opcion puede ser elegida-->
    <label for="indoor">
        <!--Checked by default-->
        <input checked id="indoor" value="indoor" type="radio" name="indoor-outdoor">Indoor</input>
    </label>
    <label for="outdoor">
        <input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor">Outdoor</input>
    </label>
    <label for="loving">
        <input id="loving" value="loving" type="checkbox" name="personality">Loving
    </label>
    <label for="sleepy">
        <input id="sleepy" value="sleepy" type="checkbox" name="personality">Sleepy
    </label>
    <label for="sneaky">
        <input id="sneaky" value="sneaky" type="checkbox" name="personality">Sneaky
    </label>
    <input required type="text" placeholder="cat photo URL">
    <button type="submit">Submit</button>

</body>

</html>
